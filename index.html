<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/93f7c931bf.js" crossorigin="anonymous"></script>
</head>
<body>
  <video src="reference/wolfbait.mp4#t=4"></video>
  <div class="container">
    <div class="top">
      <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
      </div>
      <div class="left-button">
        <div class="trigger l-trigger">
          <p>L</p>
        </div>
        <p class="header">Adventure Log</p>
      </div>
      <div class="location">
        <p>Inventory</p>
        <i class="fas fa-ellipsis-h"></i>
      </div>
      <div class="right-button">
        <div class="trigger r-trigger">
          <p>R</p>
        </div>
        <p class="header">System</p>
      </div>
      <div class="rupees">
        <img src="/assets/img/rupee.png" />
        <p>292</p>
      </div>
    </div>
    <div class="left">
      <div class="inventory-nav">
        <div class="title">Armor</div>
        <div class="links">
          <div class="link weapon">
            <i class="fas fa-bomb"></i>
          </div>
          <div class="link bow">
            <i class="fas fa-campground"></i>
          </div>
          <div class="link shield">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="link armor">
            <i class="fas fa-tshirt"></i>
          </div>
          <div class="link ingredients">
            <i class="fas fa-apple-alt"></i>
          </div>
          <div class="link recipes">
            <i class="fas fa-concierge-bell"></i>
          </div>
          <div class="link star">
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div class="slider">
          <div class="border"></div>
          <i class="fas fa-chevron-left"></i>
          <i class="fas fa-gamepad"></i>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="left-bottom">
        <div class="navigate-left"><i class="fas fa-chevron-left"></i></div>
        <div class="items">
          <div class="item"><img src="assets/img/sword_and_shield.png" alt="sword_and_shield"><div class="quantity">3</div></div>
          <div class="item"><img src="/assets/img/fairy.png" alt="fairy"><div class="quantity">1</div></div>
          <div class="item"><img src="/assets/img/mask.png" alt="mask"><div class="quantity">3</div></div>
          <div class="item"><img src="/assets/img/scarecrow.png" alt="scarecrow"><div class="quantity">5</div></div>
          <div class="item"><img src="/assets/img/princess.png" alt="princess"><div class="quantity">7</div></div>
          <div class="item"><img src="/assets/img/spitting.png" alt="spitting"><div class="quantity">4</div></div>
          <div class="item"><img src="/assets/img/gannon.png" alt="gannon"><div class="quantity">8</div></div>
          <div class="item"><img src="/assets/img/zelda.png" alt="zelda"><div class="quantity">9</div></div>
          <div class="item"><img src="/assets/img/wolf.png" alt="wolf"><div class="quantity">2</div></div>
          <div class="item"><img src="/assets/img/epona.png" alt="epona.png"><div class="quantity">1</div></div>
          <div class="item"><img src="/assets/img/majora.png" alt="majora"><div class="quantity">7</div></div>
          <div class="item"><img src="/assets/img/enemy.png" alt="enemy"><div class="quantity">5</div></div>
          <div class="item"><img src="/assets/img/dragon.png" alt="dragon"><div class="quantity">1</div></div>
          <div class="item empty"></div>
          <div class="item empty"></div>
          <div class="item empty"></div>
          <div class="item empty"></div>
          <div class="item empty"></div>
          <div class="item empty"></div>
          <div class="item empty"></div>
        </div>
        <div class="navigate-right"><i class="fas fa-chevron-right"></i></div>
      </div>
    </div>
    <div class="right">
      <div class="conditions">
        <div class="energy">
          <i class="fas fa-dot-circle"></i>
          <i class="fas fa-dot-circle small"></i>
        </div>
        <div class="temperature">
          <i class="fas fa-temperature-low"></i>
        </div>
        <div class="rune">
          <i class="fab fa-artstation"></i>
        </div>
      </div>
      <div class="preview">
      </div>
      <div class="stats">
        <i class="fas fa-star"></i>
        <div class="stats-inner">
          <div class="item-name">Climbing Gear</div>
          <div class="info">
            <div class="stat armor">
              <i class="fas fa-tshirt"></i>
            </div>
            <div class="stat current">20</div>
            <i class="fas fa-caret-right"></i>
            <div class="stat future">17</div>
            <div class="stat bonus">
              <i class="fas fa-mountain"></i>
              <p>Climb Speed Up</p>
            </div>
          </div>
          <div class="description">The ancient technology used in making this gear and its no-slip grip rocks.</div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="button sort">
        <p>Sort</p>
        <div class="circle"><p class="letter">Y</p></div>
      </div>
      <div class="button back">
        <p>Back</p>
        <div class="circle"><p class="letter">B</p></div>
      </div>
      <div class="button select">
        <p>Select</p>
        <div class="circle"><p class="letter">A</p></div>
      </div>
      <div class="button rotate">
        <p>Rotate</p>
        <div class="circle"><p class="letter">R</p></div>
      </div>
    </div>
  </div>
  <script>
  const selectItem = (e, items) => {
      for (i = 0; i < items.length; i++) {
        items[i].classList.remove('active')
      }
      e.target.classList.add('active');
    }

  const items = document.getElementsByClassName('item');
  items[0].classList.add('active')
  Array.from(items).forEach((element) => {
    element.addEventListener('click', (e) => selectItem(e, items));
  });
  </script>
</body>
</html>
